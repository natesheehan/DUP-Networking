<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>DUP Allumini Networking Map</title>
	<link rel="icon" type="image/png" href="assets/images/dup.png">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<!--Mapbox -->
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
	<!-- Geocoder -->
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
	<!-- Cross browser config -->
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<div id="toggle">
		<select id="course" name="course" onchange="filterCourse()">
			<option value="All programmes">All programmes</option>
			<option value="1">MSc Building and Urban Design in Development</option>
			<option value="MSc Development Administration and Planning">MSc Development Administration and Planning</option>
			<option value="MSc Environment and Sustainable Development">MSc Environment and Sustainable Development</option>
			<option value="MSc Health in Urban Development">MSc Health in Urban Development</option>
			<option value="MSc Social Development Practice">MSc Social Development Practice</option>
			<option value="MSc Urban Development Planning">MSc Urban Development Planning</option>
			<option value="MSc Urban Economic Development">MSc Urban Economic Development</option>
		</select>
		</br>
		<select id="year" name="year" onchange="filterCourse()">
			<option value="0">All Years</option>
			<option value="1">2012/2013</option>
			<option value="2">2013/2014</option>
			<option value="3">2015/2016</option>
			<option value="4">2016/2017</option>
			<option value="5">2018/2019</option>
			<option value="6">2019/2020</option>
			<option value="7">2020/2021</option>
		</select>
	</div>
	<div id="geocoder" class="geocoder"></div>
	<div id="map"></div>
	<svg id="my_dataviz" width="100%" height="100%"></svg>

</body>
<script type="text/javascript" src="assets/js/map.js"></script>

</html>
